<body>
  <div id="content">
    <div id="title">陳家庭 NBA日程表</div>
    <div id="date"></div>
    <div class="pyro">
      <div class="before"></div>
      <div class="after"></div>
    </div>
    <img src="mom.png" />
    
    <img src="day.gif" width="300" id="card" />
    <div id="noMatches">(今天沒有籃球比賽)</div>
    <table id="todayTable">
      <thead><tr><th>日期</th><th>時間</th><th>電台</th><th>團隊</th></tr></thead>
      <tbody id="matches"></tbody>
    </table>
    <div id="toggle">完整时间表</div>
    <table id="laterTable">
      <thead><tr><th>日期</th><th>團隊</th></tr></thead>
      <tbody id="later"></tbody>
    </table>
  </div>
</body>
<script>
  var a = JSON.parse(`
  [{"date":"星期一, 四月 24号","opp":"密尔沃基雄鹿 vs 迈阿密热火","time":"4:30 PM","channel":752,"sorter":40040,"ee":"April 24"},{"date":"星期一, 四月 24号","opp":"孟菲斯灰熊 vs 洛杉矶湖人","time":"7:00 PM","channel":752,"sorter":40043,"ee":"April 24"},{"date":"星期二, 四月 25号","opp":"亞特蘭大老鷹 vs 波士顿凯尔特人","time":"4:30 PM","channel":752,"sorter":40041,"ee":"April 25"},{"date":"星期二, 四月 25号","opp":"洛杉矶快船 vs 菲尼克斯太阳","time":"7:00 PM","channel":752,"sorter":40044,"ee":"April 25"},{"date":"星期三, 四月 26号","opp":"洛杉矶湖人 vs 孟菲斯灰熊","time":"4:30 PM","channel":752,"sorter":40042,"ee":"April 26"},{"date":"星期三, 四月 26号","opp":"金州勇士 vs 沙加緬度國王","time":"7:00 PM","channel":752,"sorter":40045,"ee":"April 26"}]
  `);


  var dupe = {};
  a = a.filter(function(m) { 
    if (dupe[m.date+m.opp]) { return false; }
    dupe[m.date+m.opp] = true;
    return true;
  });

  var all = a.map(function(m) { m.ee = new Date(m.ee + ' ,' + new Date().getFullYear()); return m; });

  var obj = new Date();
  var date = obj.getDate();
  var day = obj.getDay();
  var month = obj.getMonth();

  // var getTodays = function(m) { return m.ee.getDate() === date && m.ee.getMonth() === month };
  // var today = all.filter(getTodays);
  // var notToday = all.filter(function(m) { return !getTodays(m) && obj < m.ee; });

  var today = all.filter(function(m) { return m.ee.getDate() >= date || m.ee.getMonth() > month });
  var notToday = [];

  var days = [
    '星期日',
    '星期一',
    '星期二',
    '星期三',
    '星期四',
    '星期五',
    '星期六',
  ];

  var months = [
    '一月',
    '二月',
    '三月',
    '四月',
    '五月',
    '六月',
    '七月',
    '八月',
    '九月',
    '十月',
    '十一月',
    '十二月',
  ];

  document.getElementById('date').innerHTML = days[day] + ', ' + months[month] + ' ' + date + '号';
  document.getElementById('matches').innerHTML = today.map(function(m) {
    return '<tr><td>' + m.date + '</td><td>' + m.time + '</td><td>' + m.channel + '</td><td>' + m.opp + '</td></tr>';
  }).join('');
  document.getElementById('later').innerHTML = notToday.map(function(m) {
    return '<tr><td>' + m.date + '</td><td>' + m.opp + '</td></tr>';
  }).join('');

  if (!today.length) {
    document.getElementById('todayTable').style.display = 'none';
  } else {
    document.getElementById('noMatches').style.display = 'none';
  }

  document.getElementById('toggle').addEventListener('click', function() {
    var el = document.getElementById('laterTable');
    var display = el.style.display;
    var isVisible = display === 'table';
    el.style.display = isVisible ? 'none' : 'table';
    document.body.style.overflow = isVisible ? 'hidden' : 'visible';
    window.scrollTo(0, 0);
  });
</script>
